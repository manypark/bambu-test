<div class="wid-full grid place-items-center px-20">

    <div class="w-full max-w-7xl mt-10 flex gap-x-4">

        
        <mat-form-field class="w-96">
            <mat-label> Buscar Pokemon </mat-label>
            <input #searchByName matInput type="text" [disabled]="isLoading">
        </mat-form-field>
        
        <mat-spinner *ngIf="isLoading"
        [strokeWidth]="2"
        [diameter]="50">
        </mat-spinner>

    </div>

    <div class="bg-white shadow-xl rounded-2xl max-w-7xl flex flex-wrap justify-center gap-8 p-8"  *ngIf="!pokemon">

        <mat-card class="animate-fade-down animate-once animate-ease-in-out animate-duration-[1000ms]" *ngFor="let item of listPokemons">
            <mat-card-header>
              <mat-card-title> {{ item.id }}.- {{ item.name }} </mat-card-title>
              <mat-card-subtitle> {{ item.base_experience }} exp</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <img class="w-40 h-40" [src]="item.img" alt="item.name">
            </mat-card-content>
        </mat-card>
        
        <div *ngIf="listPokemons" class="flex gap-x-4">
            <button mat-raised-button *ngIf="offsetLocal != 0" color="primary" [disabled]="isLoading" (click)="getPokemons(-20)"> Anterior </button>
            <button mat-raised-button color="primary" [disabled]="isLoading" (click)="getPokemons(20)"> Siguiente </button>
        </div>
        
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    </div>

    <div class="bg-white shadow-xl rounded-2xl max-w-xl flex flex-wrap justify-center gap-8 p-8" *ngIf="pokemon">

        <mat-card class="animate-fade-down animate-once animate-ease-in-out animate-duration-[1000ms]">
            <mat-card-header>
              <mat-card-title> {{ pokemon.id }}.- {{ pokemon.name }} </mat-card-title>
              <mat-card-subtitle> {{ pokemon.base_experience }} exp</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <img class="w-full h-full" [src]="pokemon.sprites.other.dream_world.front_default" alt="pokemon.name">
            </mat-card-content>
        </mat-card>
    </div>

</div>
